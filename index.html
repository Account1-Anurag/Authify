<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authify - Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="logo">Authify</h1>
                <p class="subtitle">Secure Authentication System</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Sign in to your account</p>

                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="loginEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    <span class="error-message" id="loginPasswordError"></span>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showSignup" class="switch-form">Sign up</a></p>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join Authify today</p>

                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
                    <span class="error-message" id="signupUsernameError"></span>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="signupEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                    <span class="error-message" id="signupPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin" class="switch-form">Sign in</a></p>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message hidden">
                <div class="success-icon">âœ“</div>
                <h3 id="successTitle">Success!</h3>
                <p id="successText"></p>
                <button id="successButton" class="submit-btn">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
